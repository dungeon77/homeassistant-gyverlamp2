    <line x1="75" y1="50" x2="90" y2="50"/>
    <line x1="25" y1="25" x2="35" y2="35"/>
    <line x1="75" y1="75" x2="65" y2="65"/>
    <line x1="25" y1="75" x2="35" y2="65"/>
    <line x1="75" y1="25" x2="65" y2="35"/>
